<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>首页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			h5 {
				margin-bottom: 10px;
				text-align: left;
			}
		</style>
	</head>

	<body>
		<!--主页内容区-->
		<div class="mui-content">
			<div class="mui-input-row mui-search">
				<input type="search" class="mui-input-clear" placeholder="搜索帖子">
			</div>
			<!--图片轮播-->
			<div class="mui-slider">
				<div class="mui-slider-group mui-slider-loop">
					<!--支持循环，需要重复图片节点-->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#"><img src="img/banner.jpg" /></a>
					</div>
					<div class="mui-slider-item">
						<a href="#"><img src="img/integral-banner.jpg" /></a>
					</div>
					<div class="mui-slider-item">
						<a href="#"><img src="img/banner.jpg" /></a>
					</div>
					<div class="mui-slider-item">
						<a href="#"><img src="img/banner.jpg" /></a>
					</div>
					<!--支持循环，需要重复图片节点-->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#"><img src="img/integral-banner.jpg" /></a>
					</div>
				</div>
				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
				</div>
			</div>
			<!--帖子类型导航-->
			<ul class="mui-table-view mui-grid-view mui-grid-9" style="background-color: #fff;">
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<span class="mui-icon iconfont icon-maia"></span>
						<div class="mui-media-body">卖闲置</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<span class="mui-icon iconfont icon-shequ"></span>
						<div class="mui-media-body">逛社区</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<span class="mui-icon iconfont icon-jianzhi"></span>
						<div class="mui-media-body">找兼职</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<span class="mui-icon iconfont icon-daigou"></span>
						<div class="mui-media-body">找代购</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<span class="mui-icon iconfont icon-zufangzi"></span>
						<div class="mui-media-body">租房子</div>
					</a>
				</li>
			</ul>
			<!--人气宝贝-->
			<div style="padding-left: 10px;margin: 15px 0;">
				<h5>人气宝贝</h5>
			</div>
			<ul class="mui-table-view mui-grid-view">
				<li class="mui-table-view-cell mui-media mui-col-xs-6">
					<a href="#">
						<img class="mui-media-object" src="img/23.jpg">
						<div class="mui-media-body">红豆玉米粉</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-6">
					<a href="#">
						<img class="mui-media-object" src="img/24.jpg">
						<div class="mui-media-body">皇家橄榄油</div>
					</a>
				</li>
			</ul>
			<!--平台活动-->
			<div style="padding-left: 10px;margin: 15px 0;">
				<h5>平台活动</h5>
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						平台活动1
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						平台活动2
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						平台活动3
					</a>
				</li>
			</ul>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="js/home.js" ></script>
	</body>

</html>
