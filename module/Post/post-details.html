<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			header.mui-bar {
				background-color: rgba( 220, 20, 60, 1);
			}
			
			header.mui-bar .mui-title {
				color: #FFFFFF;
			}
			
			header.mui-bar a {
				color: #FFFFFF;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left "></a>
			<h1 class="mui-title">房子出租</h1>
		</header>
		<div id="loading" class="mui-content">
			<h5 style="width: 20%;margin-left: 40%;margin-top: 20%;">加载中...</h5>
		</div>
		<div id="card-content" class="mui-content">
			<div class="mui-card">
				<div class="mui-card-header mui-card-media">
					<div class="mui-slider">
						<div id="image-list" class="mui-slider-group mui-slider-loop xx">

						</div>
						<div id="images-indicator" class="mui-slider-indicator xx" >

						</div>
					</div>
				</div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<p class="xx" id="title">-</p>
						<p class="xx" id="extra">-</p>
						<p class="xx" id="description" style="color: #333;">-</p>
					</div>
				</div>

				<div class="mui-card-footer">
					<button type="button" class="mui-btn mui-btn-primary mui-btn-outlined mui-icon mui-icon-star">价格<span id="price" class="mui-badge mui-badge-primary mui-badge-inverted">2</span></button>

					<button type="button" class="mui-btn mui-btn-primary mui-btn-outlined mui-icon mui-icon-star">数量<span id="number" class="mui-badge mui-badge-primary mui-badge-inverted">2</span></button>
				</div>

			</div>

			<div class="mui-card">
				<div class="mui-card-footer">

					<button type="button" class="mui-btn mui-btn-primary  mui-icon mui-icon-star">点赞<span class="mui-badge mui-badge-primary mui-badge-inverted">2</span></button>
					<button type="button" class="mui-btn mui-btn-primary  mui-icon mui-icon-chatboxes">
					我要私信
				    </button>
					<button type="button" class="mui-btn mui-btn-primary  mui-icon mui-icon-plus">
					收藏
				  </button>

				</div>
			</div>

			<div class="mui-card">
				<div class="mui-card-header">用户评论</div>
				<div class="mui-card-content">
					<div class="mui-card">
						<div class="mui-card-header mui-card-media">
							<img src="img/logo.png" />
							<div class="mui-media-body">
								小M
								<p>发表于 2016-06-30 15:30</p>
							</div>
						</div>
						<div class="mui-card-content-inner">
							666666
						</div>
					</div>
					<div class="mui-card">
						<div class="mui-card-header mui-card-media">
							<img src="img/logo.png" />
							<div class="mui-media-body">
								小T
								<p>发表于 2016-06-30 15:30</p>
							</div>
						</div>
						<div class="mui-card-content-inner">
							23333
						</div>
					</div>
				</div>
				<div class="mui-card-footer">
					<div class="mui-input-row">
						<label>评论</label>
						<input type="text" class="mui-input-clear" placeholder="请输入评论信息">
					</div>
					<button type="button" class="mui-btn mui-btn-primary">
					提交
				  </button>
				</div>

			</div>

		</div>
		<script type="text/javascript" src="../../js/jquery-2.1.0.min.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/commons.js"></script>
		<script src="js/post-details.js"></script>
		<script type="text/javascript">
			mui.init()
			//控制图片轮播周期（已移动到加载到图片列表数据后）
			/*
			var gallery = mui('.mui-slider');
			gallery.slider({
				interval: 3000 //自动轮播周期，若为0则不自动播放，默认为0；
			});*/
		</script>
	</body>

</html>
