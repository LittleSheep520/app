<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>帖子浏览</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			img {
				border: 0;
				display: block;
				width: 100%;
				vertical-align: middle;
			}
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div class="mui-content" id="news">
			<!--列表信息流 开始-->
			<div class="mui-content">
				<div id="list" class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul class="mui-table-view mui-table-view-chevron">
							<li v-cloak class="mui-table-view-cell mui-media" v-for="item in items">
								<a class="mui-navigate-right" :data-guid="item.guid" @tap="open_detail(item)">
									<img class="mui-media-object mui-pull-left" :src="item.covers">
									<div class="mui-media-body mui-ellipsis">
										{{item.title}}
										<p class='mui-ellipsis'>{{item.description}}</p>
									</div>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!--列表信息流 结束-->
		</div>
		<script type="text/javascript" src="../../js/jquery-2.1.0.min.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="js/vue.min.js"></script>
		<script src="../../js/commons.js"></script>
		<script type="text/javascript" src="js/job_post.js"></script>
	</body>

</html>
