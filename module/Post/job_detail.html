<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<style>
			img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
				border-radius: 4px;
				-webkit-box-shadow: 0 3px 1px -2px rgba(0, 0, 0, .2), 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12);
				box-shadow: 0 3px 1px -2px rgba(0, 0, 0, .2), 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12);
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-content-padded">
				<img :src="item" v-for="item in cover" />
			</div>
			<div class="mui-card">
				<div class="mui-card-header">{{title}}</div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						{{description}}
					</div>
				</div>
				<div class="mui-card-footer">
					<button type="button" class="mui-btn mui-btn-purple">收藏</button>
					<button type="button" class="mui-btn mui-btn-purple">点赞</button>
					<button type="button" class="mui-btn mui-btn-purple">私信</button>
				</div>
			</div>

		</div>

		<script type="text/javascript" src="../../js/jquery-2.1.0.min.js" ></script>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/commons.js" ></script>
		<script type="text/javascript" src="js/vue.min.js" ></script>
		<script type="text/javascript" src="js/job_detail.js"></script>
	</body>

</html>
