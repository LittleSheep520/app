<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>帖子浏览</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<style>
			img {
				border: 0;
				display: block;
				width: 100%;
				vertical-align: middle;
			}
			
			p {
				margin: 0;
				padding: 0;
			}
			.price {
				color: red;
			}
			
			.box-left {
				padding-left: 5px;
			}
			
			.box-right {
				padding-right: 5px;
			}
			
			.box-top {
				padding-top: 5px;
			}
			
			[v-cloak] {
				display: none;
			}
			
			.info {
				background-color: #FFFFFF;
				padding: 5px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content" id="news">
			<!--列表信息流 开始-->
			<div class="mui-content-padded">
				<div id="list" class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="mui-row">
							<div v-cloak class="mui-col-sm-6 mui-col-xs-6" :data-guid="item.guid" @tap="open_detail(item)" v-for="item in items">
								<img :src="item.covers" />
								<div class="info">
									<p class="mui-ellipsis">{{item.title}}</p>
									<p class="price">¥{{item.price}}</p>
									<p class="mui-text-right">{{item.time}}</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--列表信息流 结束-->
		</div>
		<script type="text/javascript" src="../../js/jquery-2.1.0.min.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="js/vue.min.js"></script>
		<script src="../../js/commons.js"></script>
		<script type="text/javascript" src="js/commodity_post.js"></script>
	</body>

</html>
