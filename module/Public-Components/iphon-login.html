<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../mdui-v0.4.1/css/mdui.min.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>

	<body class="mdui-theme-primary-indigo mdui-theme-accent-indigo">
		<div class="mdui-container">
			<div class="mdui-textfield">
				<i class="mdui-icon material-icons">&#xe325;</i>
				<input id="account" class="mdui-textfield-input" type="text" placeholder="输入手机号" />
			</div>
			<div class="mdui-textfield verificationbox">
				<i class="mdui-icon material-icons">&#xe8e8;</i>
				<input id="verificationCode" class="mdui-textfield-input" type="text" placeholder="输入验证码" />
				<input type="button" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-grey-800 verification" id="btn" value="获取验证码" />
			</div>
			<button type="button" id="login" class="mdui-btn mdui-btn-block mdui-btn-raised mdui-ripple mdui-color-grey-800">立即登录</button>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="../../mdui-v0.4.1/js/mdui.min.js"></script>
		<script src="../../js/commons.js"></script>
		<script src="js/login.js"></script>
		<script type="text/javascript">
			mui.init({
				beforeback: function() {　　 //获得父页面的webview
					var list = plus.webview.currentWebview().opener();　　 //触发父页面的自定义事件(refresh),从而进行刷新
					mui.fire(list, 'refresh');
					//返回true,继续页面关闭逻辑
					return true;
				}
			});
			var old_back = mui.back;
			mui.back = function() {
				//显示上一个界面；
				$('#account').val(null);
				$('#verificationCode').val(null);
				//继续当前页面原有返回逻辑
				old_back();
			}
			var wait = 60;

			function time(o) {
				if(wait == 0) {
					o.removeAttribute("disabled");
					o.value = "获取验证码";
					wait = 60;
				} else {
					o.setAttribute("disabled", true);
					o.value = "重新发送(" + wait + ")";
					wait--;
					setTimeout(function() {
							time(o)
						},
						1000)
				}
			}
			document.getElementById("btn").onclick = function() {
				var myreg = /^1[3|4|5|7|8][0-9]{9}$/;
				var account = $("#account").val();
				if(!myreg.test(account)) {
					mui.toast("请填入有效手机号码");
					return;
				}
				$.ajax({
					type: "get",
					url: basePath + "service/getVerificationCode",
					data: {
						phone: account
					}
				});
				time(this);
			}
		</script>
	</body>

</html>
