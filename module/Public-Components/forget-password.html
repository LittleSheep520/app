<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>忘记密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-btn {
				padding: 8px;
			}
			
			.logo img {
				width: 120px;
				margin: 20px auto;
				display: block;
			}
			
			.yzm-hq {
				color: #fff;
				padding: 0.6rem;
				width: 45%;
				float: right;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改密码</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 10px;">
				<div class="logo"><img src="img/pass.png" /></div>

				<div class="mui-input-row">
					<input type="text" id='account' class="mui-input-clear" placeholder="请输入手机号码">
				</div>
				<button id="btn" class="yzm-hq mui-btn mui-btn-yellow">获取验证码</button>
				<div class="mui-input-row">
					<input type="text" id='verificationCode' class="mui-input-clear" placeholder="请输入验证码">
				</div>
				<div class="mui-input-row">
					<input type="text" id='password' class="mui-input-password" placeholder="请输入新密码">
				</div>
				<button type="button" id='submit' class="mui-btn mui-btn-primary mui-btn-block">提交</button>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-2.1.0.min.js"></script>
		<script src="../../js/commons.js"></script>
		<script type="text/javascript">
			mui.init();
			var wait = 60;

			function time(o) {
				if(wait == 0) {
					o.removeAttribute("disabled");
					o.innerHTML = "获取验证码";
					wait = 60;
				} else {
					o.setAttribute("disabled", true);
					o.innerHTML = "重新发送(" + wait + ")";
					wait--;
					setTimeout(function() {
							time(o)
						},
						1000)
				}
			}

			document.getElementById("btn").onclick = function() {
				var myreg=/^1[3|4|5|7|8][0-9]{9}$/;
				var account = $("#account").val();
				if(!myreg.test(account)) {
					mui.toast("请填入有效手机号码");
					return;
				}
				$.ajax({
					type: "get",
					url: basePath + "service/getVerificationCode",
					data: {
						phone: account
					}
				});
				time(this);
			}
			$(function() {
				changePasswordBtnBind();
			});

			function changePasswordBtnBind() {
				$("#submit").bind("click", function() {
						var phone_verification = /^1[3|4|5|7|8][0-9]{9}$/;
						var account = $("#account").val();
						var password = $("#password").val();
						var verificationCode = $("#verificationCode").val();
						if(!phone_verification.test(account)) {
							mui.toast("手机号码有误或为未注册号码");
							return;
						}
						if((!password) && (!verificationCode)) {
							mui.toast("请填入密码和短信验证码");
							return;
						}
						var url = basePath + "service/user/changePwd";
						$.ajax({
								url: url,
								type: 'post',
								data: JSON.stringify({
										user: {
											phone: account,
											password: password
										},
										verificationCode: verificationCode
									}),
									success: function(result) {
										if(!ajaxResultCheck(result)) return;
										mui.toast("密码修改成功，请登陆");
										mui.back();
									}
								})
						})
				}
		</script>
	</body>

</html>
