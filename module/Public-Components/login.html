<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-btn {
				padding: 8px;
			}
			
			.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
			}
			
			.spliter {
				color: #bbb;
				padding: 0px 8px;
			}
			
			.logo img {
				width: 120px;
				margin: 20px auto;
				display: block;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 10px;">
				<div class="logo"><img src="img/login.png" /></div>

				<div class="mui-input-row">
					<input type="text" id="account" class="mui-input-clear" placeholder="请输入手机号码" value="18524479929">
				</div>
				<div class="mui-input-row mui-password">
					<input type="password" id="password" class="mui-input-password" placeholder="请输入密码" value="123456">
				</div>
				<button type="button" id="login" class="mui-btn mui-btn-primary mui-btn-block">立即登录</button>
				<button type="button" id="iphon" class="mui-btn mui-btn-purple mui-btn-block">手机一键登录</button>
				<div class="link-area">
					<a id='reg'>注册账号</a> <span class="spliter">|</span>
					<a id='forgetPassword'>忘记密码</a>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-2.1.0.min.js"></script>
		<script src="../../js/commons.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				mui.back = disableBack;
				var page = mui.preload({
					url: 'register.html',
					id: 'register.html', //默认使用当前页面的url作为id
					styles: {}, //窗口参数
					extras: {} //自定义扩展参数
				});
				var page2 = mui.preload({
					url: 'forget-password.html',
					id: 'forget-password.html', //默认使用当前页面的url作为id
					styles: {}, //窗口参数
					extras: {} //自定义扩展参数
				});
				var page3 = mui.preload({
					url: 'iphon-login.html',
					id: 'iphon-login.html', //默认使用当前页面的url作为id
					styles: {}, //窗口参数
					extras: {} //自定义扩展参数
				});
			})
			document.getElementById('reg').addEventListener('tap', function() {
				mui.openWindow({
					url: 'register.html',
					id: 'register.html'
				});
			});
			document.getElementById('forgetPassword').addEventListener('tap', function() {
				mui.openWindow({
					url: 'forget-password.html',
					id: 'forget-password.html'
				});
			});
			document.getElementById('iphon').addEventListener('tap', function() {
				mui.openWindow({
					url: 'iphon-login.html',
					id: 'iphon-login.html'
				});
			});
		</script>
		<script src="js/login.js"></script>
	</body>

</html>
