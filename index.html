<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>PEGA-APP</title>
	<link href="css/mui.min.css" rel="stylesheet" />
	<style>
		html,
		body {
			background-color: #efeff4;
		}

		.logo {
			font-size: 17px;
			font-weight: 500;
			line-height: 44px;
			position: absolute;
			display: block;
			width: 100%;
			margin: 0 -10px;
			padding-left: 10px;
			text-align: left;
			white-space: nowrap;
			color: #000;
		}
	</style>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="logo">PEGA社区</a>
		<h1 id="title" class="mui-title">首页</h1>
	</header>
	<nav class="mui-bar mui-bar-tab" id="footers">
		<a id="defaultTab" class="mui-tab-item mui-active" href="module/Home-Page/home.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="module/Release/release.html">
			<span class="mui-icon mui-icon-compose"></span>
			<span class="mui-tab-label">我要发布</span>
		</a>
		<a class="mui-tab-item" href="module/Personal-Center/personal-center.html">
			<span class="mui-icon mui-icon-contact"></span>
			<span class="mui-tab-label">个人中心</span>
		</a>
	</nav>
	<script src="js/mui.min.js"></script>
	<script>
		//mui初始化
		mui.init();

		var subpages = ['module/Home-Page/home.html', 'module/Release/release.html',
			'module/Personal-Center/personal-center.html'
		];
		var subpage_style = {
			top: '45px',
			bottom: '51px'
		};

		var aniShow = {};

		//创建子页面，首个选项卡页面显示，其它均隐藏；
		mui.plusReady(function () {
			var self = plus.webview.currentWebview();
			for (var i = 0; i < 3; i++) {
				var temp = {};
				var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
				if (i > 0) {
					sub.hide();
				} else {
					temp[subpages[i]] = "true";
					mui.extend(aniShow, temp);
				}
				self.append(sub);
			}
			//避免底部导航栏被输入法顶起的现象
			var heigh = plus.display.resolutionHeight; //获得手机屏幕高度 
			window.addEventListener('resize', function () //resize 件事监听软盘打开或关闭时的动作，
				{
					if (heigh == plus.display.resolutionHeight) //当软盘关闭时，屏幕的高等于原来的高
					{
						//当软盘关闭时，把隐藏的元素，显示出来
						document.getElementById("footers").style.display = 'block';
					} else {
						// 当软盘弹出时，手机屏幕会被压缩，此时屏幕高度小于之前的， 隐藏被顶起的元素
						document.getElementById("footers").style.display = 'none';
					}
				}, false);
		});
		//当前激活选项
		var activeTab = subpages[0];
		var title = document.getElementById("title");
		//选项卡点击事件
		mui('.mui-bar-tab').on('tap', 'a', function (e) {
			var targetTab = this.getAttribute('href');
			if (targetTab == activeTab) {
				return;
			}
			//更换标题
			title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
			//显示目标选项卡
			//若为iOS平台或非首次显示，则直接显示
			if (mui.os.ios || aniShow[targetTab]) {
				plus.webview.show(targetTab);
			} else {
				//否则，使用fade-in动画，且保存变量
				var temp = {};
				temp[targetTab] = "true";
				mui.extend(aniShow, temp);
				plus.webview.show(targetTab, "fade-in", 300);
			}
			//隐藏当前;
			plus.webview.hide(activeTab);
			//更改当前活跃的选项卡
			activeTab = targetTab;
		});
		//自定义事件，模拟点击“首页选项卡”
		document.addEventListener('gohome', function () {
			var defaultTab = document.getElementById("defaultTab");
			//模拟首页点击
			mui.trigger(defaultTab, 'tap');
			//切换选项卡高亮
			var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
			if (defaultTab !== current) {
				current.classList.remove('mui-active');
				defaultTab.classList.add('mui-active');
			}
		});
	</script>
</body>

</html>
